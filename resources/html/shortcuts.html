<html>
<h1>ショートカット一覧</h1>
<ul>
    <li>Ctrl + N: 新しいファイルを作成</li>
    <li>Ctrl + S: 現在のファイルを保存</li>
    <li>Ctrl + R: アセンブル</li>
    <li>Ctrl + G: 実行</li>
    <li>Ctrl + T: ステップ実行</li>
    <li>Ctrl + L: ファイルを読み込む</li>
    <li>Ctrl + Z: ひとつ前に戻る</li>
    <li>Ctrl + Y: ひとつ進める</li>
    <li>Ctrl + Q: リセット</li>
    <li>Ctrl + -: フォントサイズを小さくする</li>
    <li>Ctrl + +: フォントサイズを大きくする</li>
</ul>
</html>
