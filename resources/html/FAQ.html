<html>
<h1>よくある質問</h1>
<p><b>Q:</b> RVSimはどのようなエラーを検出しますか？</p>
<p><b>A:</b> サポートされていない命令や構文エラーを検出します。</p>
<p><b>Q:</b> デフォルトのフォルダーは変えられますか？</p>
<p><b>A:</b> 設定から変更することができます。</p>
<p><b>Q:</b> 詳細パネルとはなんですか？</p>
<p><b>A:</b> ステップ実行時の挙動が見やすいです。</p>
<p><b>Q:</b> 詳細パネルの文字のサイズは変更できますか？</p>
<p><b>A:</b> 設定を開いてサイズを変更することができます。</p>
<p><b>Q:</b> レジスタを見やすくできますか？</p>
<p><b>A:</b> 設定を開いていくつかのレジスタを非表示にしたり、並び順を変えることもできます。</p>
</html>
