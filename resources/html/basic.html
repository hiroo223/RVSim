</head>
<body>
    <h1>RVSimについて</h1>
    <p><b>RVSim</b>では、RISC-Vの32ビット演算をシミュレーションすることができます。</p>
    <p>命令セットとして以下が実装されています：</p>
    <ul>
        <li>基本命令</li>
        <li>F拡張</li>
        <li>D拡張</li>
        <li>M拡張</li>
    </ul>
    <p>RVSimは以下のような機能を提供します：</p>
    <ul>
        <li><b>エディタパネル</b>: コードを記述するパネル</li>
        <li><b>詳細パネル</b>: 1つの命令実行ごとの結果を確認できるパネル</li>
		<li><b>レジスタパネル</b>: レジスタを確認できるパネル</li>
		<li><b>メモリパネル</b>: メモリを確認できるパネル</li>
    </ul>
</body>
</html>
